<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter VuesJS</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container pt-5" id="app" v-cloak>
      <div class="card">
        <h1 :class="inputValue.length > 5 ? 'danger' : 'primary'">{{ title }}</h1>
        <div class="form-control">
          <input
            type="text"
            :placeholder="placeholderString"
            v-model="inputValue"
            @keypress.enter="addNewBook"
          >
        </div>
        <button class="btn" @click="addNewBook">Добавить</button>
        <hr>
        <ul class="list" v-if="books.length !== 0">
          <li class="list-item" v-for="(book, index) in books">
            <span :class="book.length > 5 ? 'danger' : 'primary'">({{index + 1}}) <strong>{{ toUpperCase(book) }}</strong></span>
            <button class="btn danger" v-on:click="removeBook(index)">Удалить</button>
          </li>
          <hr>
          <li>
            Общее количество: <b>{{ books.length }}</b>
          </li>
        </ul>
        <div class="danger" v-else>Данные отсутствуют. Добавьте книгу</div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
